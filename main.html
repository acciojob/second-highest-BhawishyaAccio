<body>	
	<script>
		function secondHighest(arr) {

  let largavalue=Number.MAX_SAFE_INTEGER;
   console.log(largavalue)
			
			if(arr.length<=1)
			{
				return -Infinity;
			}
			else
			{
				let first=Number.MIN_SAFE_INTEGER;
			    let second=Number.MIN_SAFE_INTEGER;

				for(let i=0;i<arr.length;i++)
					{
						if(arr[i]>first)
						{
							second=first;
							first=arr[i];
						}
						else if(arr[i]<first && arr[i]>second)
						{
							second =arr[i];
						}
					}
				

			if(first==second)
			{
				return -Infinity
			}
			return second
      }
			
		}



		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
			
		}
		Main();
	</script>

</script>
